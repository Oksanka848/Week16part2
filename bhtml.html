<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
<link href="https://cdn.jsdelivr.net/npm/bootstrap@5.2.2/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-Zenh87qX5JnK2Jl0vWa8Ck2rdkQ2Bzep5IDxbcnCeuOxjzrPF/et3URy9Bv1WTRi" crossorigin="anonymous">
<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.2.2/dist/js/bootstrap.bundle.min.js" integrity="sha384-OERcA2EqjJCMA+/3y+gxIOqMEjwtxJY7qPCqsdltbNJuaOe923+mo//f6V8Qbsw3" crossorigin="anonymous"></script>
    <link href="bst.css" rel="stylesheet"/>
</head>
<body>
    <section>
        <div class="row">
          <div class="col-md-8 mb-4">
            <div class="card mb-4">
              <div class="card-header py-3">
                <h5 class="mb-0">Расчет стоимости</h5>
              </div>
              <div class="card-body">
                <form>
                  <div class="row mb-4">
                    <div class="col">
                      <div class="form-outline">
                        <select class="form-select" name="brand" id="brand" aria-label="Пример выбора по умолчанию">
                          <option selected value="15">Kia</option>
                          <option value="15">Huinday</option>
                          <option value="10">Lada</option>
                          <option value="50">Lexus</option>
                        </select>
                        <label class="form-label" for="form6Example2">Марка</label>
                      </div>
                    </div>
                    <div class="col">
                      <div class="form-outline">
                        <select class="form-select" name="model" id="model" aria-label="Пример выбора по умолчанию">
                          <option selected value="50">Classik</option>
                          <option value="40">Sport</option>
                          <option value="30">Coupe</option>
                          <option value="50">Premium</option>
                        </select>
                        <label class="form-label" for="form6Example2">Модель</label>
                      </div>
                    </div>
                  </div>
                  <div class="col">
                    <div class="form-outline">
                      <select class="form-select" name="bodytype" id="bodytype" aria-label="Пример выбора по умолчанию">
                        <option selected value="50">Седан</option>
                        <option value="60">Хэтчбэк</option>
                        <option value="70">Coupe</option></select>
                        <label class="form-label" for="form6Example3">Модель</label>
                    </div>
                </div>
                <div class="col">
                  <div class="form-outline">
                    <select class="form-select" name="mileage" id="mileage" aria-label="Пример выбора по умолчанию">
                      <option selected value="70">до 60 тысяч км</option>
                      <option value="30">60-100 тысяч км</option>
                      <option value="10">больше 100 тысяч км</option></select>
                      <label class="form-label" for="form6Example3">Пробег, км</label>
                  </div>
                  <hr class="my-4" />
                  <h5 class="mb-4">Тип топлива</h5>
                    <div class="form-check">
                    <input class="form-check-input" value="40" name="gas" id="petrol" type="checkbox" id="checkoutForm1" />
                    <label class="form-check-label" for="checkoutForm1">
                      бензин
                    </label>
                  </div>
                  <div class="form-check mb-4">
                    <input class="form-check-input" value="50" name="gas" id="diesel" type="checkbox" id="checkoutForm2" />
                    <label class="form-check-label" for="checkoutForm2">
                        дизельное топливо
                    </label>
                  </div>
                  <hr class="my-4" />
                  <h5 class="mb-4">Возраст автомобиля</h5>
                        <div class="form-check">
                    <input class="form-check-input" value="50" name="age" id="threetofive" type="radio" name="flexRadioDefault" id="checkoutForm3"/>
                    <label class="form-check-label" for="checkoutForm3">
                        От 3 до 5 лет
                    </label>
                  </div>
                    <div class="form-check">
                    <input class="form-check-input" value="40" name="age" id="fivetoseven" type="radio" name="flexRadioDefault" id="checkoutForm4" />
                    <label class="form-check-label" for="checkoutForm4">
                        От 5 до 7 лет
                    </label>
                  </div>
                        <div class="form-check mb-4">
                    <input class="form-check-input" value="10" name="age" id="overseven" type="radio" name="flexRadioDefault" id="checkoutForm5" />
                    <label class="form-check-label" for="checkoutForm5">
                        Больше 7 лет
                    </label>
                  </div>
                  <button id="button" class="btn btn-secondary btn-lg btn-block" type="button" onclick="subtotal()">
                    Рассчитать
                  </button>
                </form>
              </div>
            </div>
          </div>
          <div class="col-md-4 mb-4">
            <div class="card mb-4">
              <div class="card-header py-3">
                <h5 class="mb-0">Итого</h5>
              </div>
              <div class="card-body">
                <ul class="list-group list-group-flush">
                  <li class="list-group-item d-flex justify-content-between align-items-center border-0 px-0 mb-3">
                    <div class='total'>
                      <strong>Итоговая стоимость</strong>
                        <p class="mb-0">(вкл.НДС)</p>
                        <p></p>
                        <strong><p id='total' class="mb-0"></p>
                      </strong>
                    </div>
                    <span><strong></strong></span>
                  </li>
                </ul>
              </div>
            </div>
          </div>
        </div>
    </section>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.2.1/dist/js/bootstrap.bundle.min.js" integrity="sha384-u1OknCvxWvY5kfmNBILK2hRnQC3Pr17a+RTT6rIHI7NnikvbZlHgTPOOmMi466C8" crossorigin="anonymous"></script>
    <script src="https://code.jquery.com/jquery-3.5.1.min.js"></script>
    <script src="boots.js"></script>
      </body>
</html>
